    <link rel="stylesheet" href="./style.css">
    <title>Lucky Birthday</title>
</head>

<body>
    <h1>Birthday Lucky or Not?</h1>

    <div class="container">
        <p> Check if your birthday is lucky or not by entering your date of birth and lucky number</p>
        <label for="date">Date of Birth:</label>
        <input placeholder="Date of Birth" class="date" type="date">
        <label for="lucky-number">Enter your lucky number:</label>
        <input placeholder="Lucky Number" class=" lucky-number" type="number">
        <button class="check">Check</button>

        <p class="msg"></p>
        <img src="./Happy birthday-amico.svg" alt="">

        <div>Note: We are not storing your data!!!!</div>
